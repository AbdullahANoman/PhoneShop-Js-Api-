<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="d-flex justify-content-center mb-5">
        <h1>WelcomeTo MY Phone Hunter Website</h1>
    </header>
    <main class="container">
        <!-- modal section  -->
        <section>
          <!-- Button trigger modal -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body">

              </div>
            </div>
          </div>
        </div>
        </section>

        <section>
            <div class="mb-3 w-75">
                <input id="search-field" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="search-btn" class="btn btn-primary mt-2">Search</div>
              </div>
        </section>
        <!-- search result  -->
        <section class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">
                
            </div>
        </section>
        <section>
            <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-warning">No phone Found, Please try again</h3>
            </div>
            <div id="show-all" class="text-center d-none mt-4">
                <div class="btn btn-primary" id="btn-show-all">Show All</div>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
  </body>
</html>
